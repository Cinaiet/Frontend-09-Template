<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dog By human</title>
</head>
<body>
  
  <script>
    class Human {
      constructor(name) {
        this.name = name
      }
      hurt(animal) {
        console.log(`${animal}${this.name}`)
      }
  }

  class Animal {
    constructor(type = '二哈') {
      this.type = type
    }
    bite() {
      return `${this.type}咬`
    }
  }

  let people = new Human('一个憨憨')
  const dog = new Animal()
  people.hurt(dog.bite())
  </script>
</body>
</html>
