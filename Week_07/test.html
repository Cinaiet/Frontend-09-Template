<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function add(m) {
      const fn = function (n) {
        return add(m + n)
      }


      fn.toString = function () {
        return m
      }
      return fn
    }

    console.log(add(3)(2)(5))
  </script>
</body>
</html>
