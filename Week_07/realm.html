<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>realm</title>
  <script src="https://gw.alipayobjects.com/os/antv/pkg/_antv.g6-3.1.0/build/g6.js"></script>
</head>
<body>
  <div id="realm"></div>
  <div id='mountNode'></div>
  <script>
    const realmList = ['Number', 'String', 'Boolean', 'Array', 'Object', 'Function', 'Symbol', 'Date', 'RegExp', 'Map', 'WeakMap', 'Set', 'WeakSet', 'Promise', 'Generator', 'Iterator', 'Proxy', 'ArrayBuffer', 'TypedArray', 'DataView']

    console.log(G6.Global.version);
    const initData = {
    // 点集
    nodes: [
      {
        id: 'node1', // 节点的唯一标识
        x: 100, // 节点横坐标
        y: 200, // 节点纵坐标
        label: '起始点', // 节点文本
      },
      {
        id: 'node2',
        x: 300,
        y: 200,
        label: '目标点',
      },
    ],
    // 边集
    edges: [
      // 表示一条从 node1 节点连接到 node2 节点的边
      {
        source: 'node1', // 起始点 id
        target: 'node2', // 目标点 id
        label: '我是连线', // 边的文本
      },
    ],
  };

  const graph = new G6.Graph({
    container: 'realm', // 指定挂载容器
    width: 800, // 图的宽度
    height: 500, // 图的高度
  });
  graph.data(initData); // 加载数据
  graph.render(); // 渲染

  </script>
</body>
</html>
